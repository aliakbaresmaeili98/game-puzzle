<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script type="Mirielle/Shader" id="vertex-shader">
        attribute vec4 a_position;
        attribute vec3 a_normal;

        uniform mat4 u_world;
        uniform mat4 u_worldView;

        varying vec3 v_normal;

        void main() {
            gl_Position = u_worldView * u_world * a_position;
            v_normal = mat3(u_world) * a_normal;
        }
    </script>
    <script type="Mirielle/Shader" id="fragment-shader">
        precision mediump float;

        uniform vec3 u_reverseLightDirection;
        uniform vec3 u_color;
        varying vec3 v_normal;

        void main() {
            vec3 norm = normalize(v_normal);
            float light = dot(norm, u_reverseLightDirection);
            gl_FragColor = vec4(u_color, 1);
            gl_FragColor.rgb *= light;
        }
    </script>
    <title>Stack the Block 3D | Game</title>
</head>
